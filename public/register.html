<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form class="login-form" action="/register" method="post">
        <h2>Register</h2>
        <div class='form-group'>
          <label for="username">Username</label>
          <input type="text" name="username" required>
        </div>
        <div class='form-group'>
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>
        <div class='form-group'>
          <label for="groupSelect">Select Group</label>
          <select id="groupSelect" name="group" required>
              <option value="groupSelect">Select Group</option>
              <!-- Group options will be dynamically filled -->
          </select>
        </div>
        <div class='form-group'>
          <label for="password">Group Password</label>
          <input type="password" name="groupPassword" required>
        </div>
        <div class="form-button">
          <input type="submit" value="Register">
        </div>
        <div class='register-link'>
          <a href="#" id="createGroupLink">No Group? Create one here</a>
        </div>
    </form>

<!-- Create Group Modal (hidden by default) -->
<div id="createGroupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Create New Group</h2>
        <input type="email" id="groupEmail" placeholder="Email" required>
        <input type="text" id="newGroup" placeholder="Group Name" required>
        <input type="password" id="newGroupPassword" placeholder="Group Password" required>
        <div class='newGroupButton'>
          <button id="submitNewGroup">Create Group</button>
        </div>
    </div>
</div>

<!-- Place this somewhere in your HTML where it can be styled appropriately -->
<div id="toast" style="display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: black; color: white; padding: 12px 24px; border-radius: 4px; z-index: 1000;">Toast message</div>

    <script src="register.js"></script>
</body>
</html>
